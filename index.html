<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <div class="header">
            <div class="title">GitHub Finder
                </div>
        </div>
        <div class="top">
            <dic class="search-users">
                <div clas="Search-Github">Search GitHub search-users</div>
                <div class="subtitle">Enter a username to fetch a user profile and repos</div>
                    <div class="search-box">
                        <input type="text" id="searh" placeholder="enter user name" />
                        </div>

            </dic>
        </div>
        <div class="profile-container">
            <div class="profile-img">
                <img src="" alt="avatar" id = "img"/>
            </div>
            <div class="profile-row">
                <div class="profile-list-row">
                    <label>Public Repos: </label>
                    <span id = "repo"></spane>
                    
                    <label>Public Repos: </label>
                    <span id = "gists"></spane>
                
                    <label>Public Repos: </label>
                    <span id = "follwers"></spane>
                    
                    <label>Public Repos: </label>
                    <span id = "following"></spane>
                    </div>
                </div>
            <div class="profile-column">
                <div class="profile-list">
                    <label>Company :  </label>
                    <span id = "company"></spane>
                    
                    <label>website/blog: </label>
                    <span id = "address"></spane>
                
                    <label>Location : </label>
                    <span id = "location"></spane>
                    
                    <label>Member Since : </label>
                    <span id = "date"></spane>                </div>
            </div>
        </div>
        <div class="repo-list" id="list">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
