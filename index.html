<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <div class="header">
            <div class="title">GitHub Finder
                </div>
        </div>
        <div class="top">
            <dic class="search-users">
                <div clas="Search-Github">Search GitHub search-users</div>
                <div class="subtitle">Enter a username to fetch a user profile and repos</div>
                    <div class="search-box">
                        <input type="text" id="searh" placeholder="enter user name" onkeypress="if(event.keyCode=13){search();}"/>
                        </div>

            </dic>
        </div>
        <div class="profile">

        </div>
        <div class="repo-list" id="list">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
